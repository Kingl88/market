version: "3.5"
services:
  postgres_auth:
    image: postgres:latest
    domainname: postgres_auth
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth
  postgres_core:
    image: postgres:latest
    domainname: postgres_core
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: core
  postgres_order:
    image: postgres:latest
    domainname: postgres_order
    ports:
      - "5436:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: order
  redis:
    image: redis:latest
    environment:
      ALLOW_EMPTY_PASSWORD: "true"
    ports:
      - "6379:6379"
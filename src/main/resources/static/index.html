<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="market-frontApp">
<div class="container" ng-controller="appController">
    <h2>Главная страница</h2>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Price</td>
            <td>Category</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in productsPage.content">
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>{{product.categoryTitle}}</td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="deleteProduct(product)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="display: inline-block">
        <button ng-show="!productsPage.first" type="button" class="btn btn-primary" ng-click="previewPage()">Preview
        </button>
        <button ng-show="!productsPage.last" type="button" class="btn btn-primary" ng-click="nextPage()">Next</button>
    </div>
</div>
</body>
</html>
